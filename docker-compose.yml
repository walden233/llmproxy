version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: llmproxy-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-123456}
      MYSQL_DATABASE: ${DB_NAME:-model_service}
      TZ: Asia/Shanghai
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - llmproxy-net

  redis:
    image: redis:7.2
    container_name: llmproxy-redis
    restart: always
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - llmproxy-net

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: llmproxy-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME:-llmproxy}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-llmproxy}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/llm-proxy}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - llmproxy-net

  mongodb:
    image: mongo:6.0
    container_name: llmproxy-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-llmproxy}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-llmproxy}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-llm-proxy}
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - llmproxy-net

  springboot-app:
    build:
      context: .
    container_name: llmproxy-backend
    restart: unless-stopped
    depends_on:
      - mysql-db
      - redis
      - rabbitmq
      - mongodb
    ports:
      - "8060:8060"
    environment:
      - DB_HOST=mysql-db
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-model_service}
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD:-123456}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DATABASE=${REDIS_DATABASE:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - MONGODB_URI=${MONGODB_URI:-mongodb://llmproxy:llmproxy@mongodb:27017/llm-proxy?authSource=admin}
      - RABBIT_HOST=rabbitmq
      - RABBIT_PORT=5672
      - RABBIT_USERNAME=${RABBITMQ_USERNAME:-llmproxy}
      - RABBIT_PASSWORD=${RABBITMQ_PASSWORD:-llmproxy}
      - RABBIT_VHOST=${RABBITMQ_VHOST:-/llm-proxy}
    volumes:
      - ./logs:/app/logs
    networks:
      - llmproxy-net

networks:
  llmproxy-net:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  rabbitmq-data:
  mongo-data:
